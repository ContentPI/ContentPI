type App {
  id: UUID!
  userId: UUID!
  appName: String!
  identifier: String!
  icon: String!
  description: String!
  createdAt: Datetime!
  updatedAt: Datetime!
  models: [Model!]
  enumerations: [Enumeration!]
}

type Query {
  getApps: [App!]
  getAppById(id: String!): App!
}

type Mutation {
  createApp(input: CreateAppInput): App!
}

input CreateAppInput {
  appName: String!
  identifier: String!
  icon: String!
  description: String!
  userId: UUID!
}
